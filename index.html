<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario Futurista</title>
</head>
<body>
    <main>
        <section>
            
            <div class="login">
                <div class="titulo">
                    LOGIN
                </div>
                <div class="input-box">
                    <label for="nombre">Username</label>
                    <input type="text" name="nombre" id="nombre" placeholder="YourUsername123">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Don't share your password">
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label style="margin-left: 4px;" for="remember">remember me</label>
                </div>

                <button type="submit">Login</button>

                <div class="sigUp">
                    <p>Don't have an account? 
                        <a class="signUpBtn" href="#">Sign Up</a>
                    </p>
                </div>
            </div>

            <div class="register">
                <div class="titulo">
                    SIGN UP
                </div>
                <div class="input-box">
                    <label for="nombre2">Username</label>
                    <input type="text" name="nombre2" id="nombre2" placeholder="Unique username">
                </div>
                <div class="input-box">
                    <label for="email2">Email</label>
                    <input type="email" name="email2" id="email2" placeholder="name@example.com">
                </div>
                <div class="input-box">
                    <label for="password2">Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Minimum 8 characters">
                </div>
                <div class="remember">
                    <input type="checkbox" name="term2" id="term2">
                    <label style="margin-left: 4px;" for="term2">I agree to the term & conditions</label>
                </div>

                <button type="submit">Sign Up</button>

                <div class="sigUp">
                    <p>Already have an account? 
                        <a class="signInBtn" href="#">Sign In</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
